<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>

    <main class="container">

        <div class="home">
            <h3>HOME</h3>
            <div class="home-scoreboard">
                <h2 id="home-score">0</h2>
            </div>
            
            <div class="buttons">
                <button id="home-plus-one-btn">+1</button>
                <button id="home-plus-two-btn">+2</button>
                <button id="home-plus-three-btn">+3</button>
                <button id="home-reset-btn">Reset</button>
            </div>

        </div>

        <div class="guest">
            <h3>GUEST</h3>
            <div class="guest-scoreboard">
                <h2 id="guest-score">0</h2>
            </div>
            
            <div class="buttons">
                <button id="guest-plus-one-btn">+1</button>
                <button id="guest-plus-two-btn">+2</button>
                <button id="guest-plus-three-btn">+3</button>
                <button id="guest-reset-btn">Reset</button>
            </div>

        </div>


    </main>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
